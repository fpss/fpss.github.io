        <script>  
      $(document).ready(function() {
        // $(".loading-section").hide();
        $("#submit").click(function() {
        var conName = $("#name").val();
        var email = $("#email").val();
        var message = $("#mess").val();
        var subject = $("#sub").val();
        // var contact = $("#contactNo").val();
        // $(".loading-section").show();
        $( "#submit" ).prop( "disabled", true );
        $("#returnmessage").empty(); // To empty previous error/success message.
        // Checking for blank fields.
        $("#returnmessage").append("Please Wait a Moment!!!");
        if (conName == '' || email == '' || contact == '') {
        alert("Please Fill Required Fields");
        } else {
        // Returns successful data submission message when the entered information is stored in database.
        $.post("https://moonlab.com.au/mu/contact_form.php", {
        name1: conName,
        email1: email,
        message1: message,
        sub1: subject
        }, function(data) {
        $("#returnmessage").empty();
        $("#returnmessage").append(data); // Append returned message to message paragraph.
        $( "#submit" ).prop( "disabled", false );
        // $(".loading-section").hide();
        if (data == "Your Request has been received and We will contact you soon. Thank You") {
        $("#form")[0].reset(); // To reset form fields on success.
        }
        });
        }
        });
      });
    </script>
